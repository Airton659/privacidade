<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exclusão de Conta</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #dc3545; }
        p { color: #666; line-height: 1.6; }
        textarea { width: 100%; padding: 10px; margin-top: 20px; border-radius: 5px; border: 1px solid #ccc; min-height: 80px; box-sizing: border-box; }
        .confirmation { margin: 20px 0; text-align: left; display: flex; align-items: center; }
        .confirmation input { width: auto; margin-right: 10px; }
        button { width: 100%; padding: 15px; border-radius: 5px; border: none; font-size: 16px; font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        button.delete-btn { background-color: #dc3545; color: white; }
        button.delete-btn:hover { background-color: #c82333; }
        button:disabled { background-color: #aaa; cursor: not-allowed; }
        .status { padding: 15px; margin-top: 20px; border-radius: 5px; text-align: center; }
        .status.success { background-color: #d4edda; color: #155724; }
        .status.error { background-color: #f8d7da; color: #721c24; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="initial-view">
        <h1>Excluir Conta e Dados</h1>
        <p>Esta é uma ação irreversível. Todos os seus dados, incluindo agendamentos, histórico e informações de perfil, serão permanentemente removidos em até 30 dias.</p>
        
        <form id="delete-form">
            <label for="motivo">Motivo (opcional):</label>
            <textarea id="motivo" placeholder="Gostaríamos de saber por que você está saindo..."></textarea>
            
            <div class="confirmation">
                <input type="checkbox" id="confirma_exclusao">
                <label for="confirma_exclusao">Eu entendo e confirmo que desejo excluir minha conta e todos os meus dados.</label>
            </div>
            
            <button id="delete-button" class="delete-btn" disabled>Solicitar Exclusão Permanente</button>
        </form>
    </div>

    <div id="status-view" class="status hidden"></div>
</div>

<script>
    const API_BASE_URL = "https://barbearia-backend-service-862082955632.southamerica-east1.run.app";

    // Elementos do DOM
    const deleteForm = document.getElementById('delete-form');
    const deleteButton = document.getElementById('delete-button');
    const confirmationCheckbox = document.getElementById('confirma_exclusao');
    const motivoTextarea = document.getElementById('motivo');
    const initialView = document.getElementById('initial-view');
    const statusView = document.getElementById('status-view');

    // Pega o token da URL
    const urlParams = new URLSearchParams(window.location.search);
    const idToken = urlParams.get('token');

    function showStatus(message, isError = false) {
        initialView.classList.add('hidden');
        statusView.innerHTML = `<p>${message}</p>`;
        statusView.className = `status ${isError ? 'error' : 'success'}`;
        statusView.classList.remove('hidden');
    }

    // Função genérica para chamadas da API
    async function apiFetch(endpoint, options = {}) {
        if (!idToken) {
            throw new Error("Token de autenticação não encontrado na URL.");
        }
        const headers = {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${idToken}`,
            ...options.headers,
        };
        const response = await fetch(`${API_BASE_URL}${endpoint}`, { ...options, headers });
        const responseData = await response.json();
        if (!response.ok) {
            throw new Error(responseData.detail || `Erro ${response.status}`);
        }
        return responseData;
    }

    // Verifica o status de exclusão ao carregar a página
    async function checkDeletionStatus() {
        try {
            const statusData = await apiFetch('/me/status-exclusao-conta');
            if (statusData && statusData.protocolo) {
                const prazo = new Date(statusData.prazo_final).toLocaleDateString('pt-BR');
                const message = `Você já possui uma solicitação de exclusão em andamento.<br>
                                 <strong>Protocolo:</strong> ${statusData.protocolo}<br>
                                 <strong>Prazo final:</strong> ${prazo} (${statusData.dias_restantes} dias restantes).`;
                showStatus(message, false);
            }
        } catch (error) {
            // Se der erro 404 (nenhuma solicitação encontrada), ignora. Outros erros, exibe.
            if (!error.message.includes("404")) {
                 showStatus(`Erro ao verificar status: ${error.message}`, true);
            }
        }
    }

    // Habilita/desabilita o botão
    confirmationCheckbox.addEventListener('change', () => {
        deleteButton.disabled = !confirmationCheckbox.checked;
    });

    // Envia a solicitação de exclusão
    deleteForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        deleteButton.disabled = true;
        deleteButton.textContent = "Processando...";

        try {
            const response = await apiFetch('/me/solicitar-exclusao-conta', {
                method: 'POST',
                body: JSON.stringify({
                    motivo: motivoTextarea.value,
                    confirma_exclusao: confirmationCheckbox.checked
                })
            });
            const prazo = new Date(response.prazo_final).toLocaleDateString('pt-BR');
            const successMessage = `Sua solicitação de exclusão foi recebida com sucesso!<br>
                                    <strong>Protocolo:</strong> ${response.protocolo}<br>
                                    Seus dados serão removidos até <strong>${prazo}</strong>.`;
            showStatus(successMessage, false);
        } catch (error) {
            showStatus(`Erro: ${error.message}`, true);
            deleteButton.disabled = false;
            deleteButton.textContent = "Solicitar Exclusão Permanente";
        }
    });

    // Inicia a verificação quando a página carrega
    if (idToken) {
        checkDeletionStatus();
    } else {
        showStatus("Link inválido. O token de autenticação é necessário para continuar.", true);
    }
</script>

</body>
</html>
